<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .image-section {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      .image-section img {
        max-width: 500px;
        height: auto;
        box-shadow: 0 0 40px white, 0 0 80px rgba(255, 255, 255, 0.5),
          inset 0 0 20px rgba(0, 0, 0, 0.3);
        display: block;
        border-radius: 0;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .image-section img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px white, 0 0 120px rgba(255, 255, 255, 0.7),
          inset 0 0 30px rgba(0, 0, 0, 0.5);
      }
      .text-section {
        flex: 1;
        padding: 2rem;
      }
      @media (max-width: 768px) {
        .image-section {
          width: 100%;
        }
        .image-section img {
          width: 100%;
          height: auto;
          box-shadow: 0 0 40px white, 0 0 80px rgba(255, 255, 255, 0.5),
            inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .text-section {
          padding: 2rem;
        }
      }
      .nav-link {
        transition: all 0.3s ease;
      }
      .nav-link:hover {
        color: #90caf9 !important;
        text-shadow: 0 0 10px #90caf9;
        transform: scale(1.05);
      }
      @keyframes riseUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .rise-animate {
        animation: riseUp 0.8s ease-out;
      }
    </style>
  </head>
  <body>
    <header
      class="py-3 px-4 border-bottom border-dark d-flex align-items-center"
      style="background-color: #1f1f1f"
    >
      <nav class="w-100">
        <ul class="nav nav-pills gap-3 m-0 justify-content-around">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="patterns.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sample-work.html">Sample Work</a>

          </li>

              >Experience & Education</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main
      class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-4 pt-2 px-4"
      style="
        background-color: #1f1f1f;
        color: #e0e0e0;
        min-height: 100vh;
        position: relative;
      "
    >
      <section class="flex-fill text-section">
        <h1 class="mb-3" style="color: #90caf9">About Me</h1>
        <p id="about-text"></p>
      </section>
      <section class="flex-shrink-0 text-center image-section">
        <img
          src="r3ix35vgxlnbkodvqail.jpg"
          alt="Creative Image"
          class="img-fluid"
        />
      </section>
    </main>
    <script>
      const aboutText = `
        <strong>I’m a motivated Data Analyst</strong> with hands-on experience in Excel, SQL, Python, and Power BI.<br><br>
        <em>My expertise lies in collecting, cleaning, transforming, and analyzing data to uncover actionable insights that support smarter, data-driven decisions.</em><br><br>
        Through my internship with the Digital Egypt Pioneers Initiative, I gained practical experience in analyzing large datasets, building interactive dashboards, and applying statistical techniques to solve real-world problems.<br><br>
        I bring together strong technical skills and soft skills like analytical thinking, problem-solving, attention to detail, and time management — ensuring that every project is delivered with both precision and reliability.<br><br>
        <strong>My goal is simple: to turn raw data into meaningful, impactful solutions that help businesses and individuals make better decisions.</strong>
      `;

      function typeText(element, text, delay = 30) {
        return new Promise((resolve) => {
          let i = 0;
          function typing() {
            if (i < text.length) {
              element.textContent += text.charAt(i);
              i++;
              setTimeout(typing, delay);
            } else {
              resolve();
            }
          }
          typing();
        });
      }

      // typeText(document.getElementById("about-text"), aboutText);
      document.getElementById("about-text").innerHTML = aboutText;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('rise-animate');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      observer.observe(document.querySelector('.text-section'));
      observer.observe(document.querySelector('.image-section'));
    </script>
